<!DOCTYPE html>
<html>
<head>
    <title>Basic Snake HTML Game</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    // chiều rộng và chiều cao của canvas, con rắn x & y và quả táo x & y, tất cả đều phải là bội số của kích thước lưới để phát hiện va chạm hoạt động    // (e.g. 16 * 25 = 400)
    var grid = 16;
    var count = 0;

    var snake = {
        x: 160,
        y: 160,

// vận tốc của con rắn. di chuyển một chiều dài lưới mỗi khung hình theo hướng x hoặc y        dx: grid,
        dy: 0,

// theo dõi tất cả các lưới mà thân rắn chiếm giữ
        cells: [],

// chiều dài của con rắn. lớn lên khi ăn táo
        maxCells: 4
    };
    var apple = {
        x: 320,
        y: 320
    };

    // lấy số nguyên ngẫu nhiên trong một phạm vi cụ thể
    // @see https://stackoverflow.com/a/1527820/2124254
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    // game loop
    function loop() {
        requestAnimationFrame(loop);

        // vòng lặp trò chơi chậm xuống còn 15 khung hình/giây thay vì 60 (60/15 = 4)
        if (++count < 4) {
            return;
        }

        count = 0;
        context.clearRect(0,0,canvas.width,canvas.height);

        // di chuyển con rắn bằng vận tốc của nó
        snake.x += snake.dx;
        snake.y += snake.dy;

        // quấn vị trí con rắn theo chiều ngang trên cạnh màn hình
        if (snake.x < 0) {
            snake.x = canvas.width - grid;
        }
        else if (snake.x >= canvas.width) {
            snake.x = 0;
        }

        // quấn vị trí con rắn theo chiều dọc trên mép màn hình
        if (snake.y < 0) {
            snake.y = canvas.height - grid;
        }
        else if (snake.y >= canvas.height) {
            snake.y = 0;
        }

        // theo dõi xem con rắn đã ở đâu. phía trước của mảng luôn là phần đầu
        snake.cells.unshift({x: snake.x, y: snake.y});

        // xóa các ô khi chúng ta di chuyển ra khỏi chúng
        if (snake.cells.length > snake.maxCells) {
            snake.cells.pop();
        }

        // draw apple
        context.fillStyle = 'red';
        context.fillRect(apple.x, apple.y, grid-1, grid-1);

        // draw snake one cell at a time
        context.fillStyle = 'green';
        snake.cells.forEach(function(cell, index) {

            // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
            context.fillRect(cell.x, cell.y, grid-1, grid-1);

            // snake ate apple
            if (cell.x === apple.x && cell.y === apple.y) {
                snake.maxCells++;

                // canvas is 400x400 which is 25x25 grids
                apple.x = getRandomInt(0, 25) * grid;
                apple.y = getRandomInt(0, 25) * grid;
            }

            // (sắp xếp bong bóng đã sửa đổi)
            for (var i = index + 1; i < snake.cells.length; i++) {

                // con rắn chiếm cùng một không gian với một bộ phận cơ thể. thiết lập lại trò chơi
                if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                    snake.x = 160;
                    snake.y = 160;
                    snake.cells = [];
                    snake.maxCells = 4;
                    snake.dx = grid;
                    snake.dy = 0;

                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }
            }
        });
    }

    // listen to keyboard events to move the snake
    document.addEventListener('keydown', function(e) {
        // ngăn chặn con rắn tự quay lại bằng cách kiểm tra xem nó có
        // chưa di chuyển trên cùng một trục (nhấn trái trong khi di chuyển
        // trái sẽ không làm gì cả và nhấn phải trong khi di chuyển sang trái
        // không nên để bạn va chạm với chính cơ thể mình

        if (e.which === 37 && snake.dx === 0) {
            snake.dx = -grid;
            snake.dy = 0;
        }
        // up arrow key
        else if (e.which === 38 && snake.dy === 0) {
            snake.dy = -grid;
            snake.dx = 0;
        }
        // right arrow key
        else if (e.which === 39 && snake.dx === 0) {
            snake.dx = grid;
            snake.dy = 0;
        }
        // down arrow key
        else if (e.which === 40 && snake.dy === 0) {
            snake.dy = grid;
            snake.dx = 0;
        }
    });

    // start the game
    requestAnimationFrame(loop);
</script>
</body>
</html>
