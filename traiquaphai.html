<img src="Fier.jpg" alt="" style="width: 100px; position : absolute; top :100px; left: 0;" id="v">

<script>
    let s = 5;
    let son = document.getElementById('v');

    function chuyenDong() {
        let leftPosition = parseInt(son.style.left || '0');
        let windowWidth = window.innerWidth;

        if (leftPosition >= windowWidth - son.width) {
            son.style.left = '-' + son.width + 'px'; // Di chuyển hình ảnh về bên trái bên ngoài của cửa sổ
        } else {
            son.style.left = leftPosition + s + 'px'; // Di chuyển hình ảnh sang phải
        }

        requestAnimationFrame(chuyenDong);
    }

    chuyenDong();
</script>
