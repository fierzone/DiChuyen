<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển HCN</title>
</head>
<body>
<a href="traiquaphai.html">Link di chuyển từ trai qua phải</a>
<br>
<a href="quaylai.html">Link di chuyển qua lại</a>
<img src="Fier.jpg" style="width: 100px; height: 100px; position: absolute; left: 0px; top:0px" id="v"/>
</body>
<script>
    let vW = 20;
    let vH = 20;
    function sangPhai() {
        let son = document.getElementById('v');
        son.style.left = parseInt(son.style.left) + vW + 'px';
        let viTri = parseInt(son.style.left);
        let viTriTop = parseInt(son.style.top);
        if(viTri > window.innerWidth - son.width && viTriTop >= 0) { //goc top.right
            vW = 0;
            vH = 20;
            son.style.top = viTriTop + vH + 'px';
        }
        if(parseInt(son.style.top) > window.innerHeight - son.height) { //goc bot right
            vH = 0;
            vW = -20;
        }

        if(parseInt(son.style.left) <= 0 && parseInt(son.style.top) >= 0) { //goc bot left
            vW = 0;
            vH = -20;
            son.style.top = viTriTop + vH + 'px';
        }

        if(parseInt(son.style.left) <= 0 && parseInt(son.style.top) <= 0) { // goc top left
            vW = 20;
            vH = 0;
        }
    }

    setInterval(function () {
        sangPhai();
    }, 10)
</script>
</html>
